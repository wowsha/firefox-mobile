# https://firefox-source-docs.mozilla.org/toolkit/components/glean/user/new_definitions_file.html

---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0
$tags:
  - 'Core :: JavaScript Engine'


javascript.self_hosted_cache:
  hits:
    type: rate
    description: >
      The proportion of self-hosted cache accesses that found an existing entry.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1780686
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1780686
    data_sensitivity:
      - technical
    notification_emails:
      - bthrall@mozilla.com
    expires: never
    denominator_metric: javascript.self_hosted_cache.total
  total:
    type: counter
    description: >
      How many self-hosted cache accesses are performed.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1780686
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1780686
    data_sensitivity:
      - technical
    notification_emails:
      - bthrall@mozilla.com
    expires: never
